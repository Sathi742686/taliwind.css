<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--taliwind-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #eee">
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div class="shrink-0">
        <img class="h-12 w-12" src="chat.svg" alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>

    <button class="bg-green-500 hover:bg-blue-700 text-xl p-6 text-white">
      Save changes
    </button>

    <div
      class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl"
    >
      <div>
        <span
          class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg"
        >
          <svg
            class="h-6 w-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          ></svg>
        </span>
      </div>
      <h3
        class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight"
      >
        Writes Upside-Down
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including
        upside-down. It even works in outer space.
      </p>
    </div>

    <div class="py-20 px-10 my-10 mx-10 rounded-2xl bg-green-800">
      <div class="flex items-center space-x-2 text-base">
        <h4 class="font-semibold text-slate-900">Contributors</h4>
        <span
          class="rounded-full bg-slate-100 px-2 py-1 text-xs font-semibold text-white-700"
          >204</span
        >
      </div>
      <div class="mt-3 flex -space-x-2 overflow-hidden">
        <img
          class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
          src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
        <img
          class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
          src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
        <img
          class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
          src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
          alt=""
        />
        <img
          class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
        <img
          class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
          src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
      </div>
      <div class="mt-3 text-sm font-medium">
        <a href="#" class="text-blue-500">+ 198 others</a>
      </div>
    </div>

    <div class="container mx-auto p-6 bg-gray-400">
      <div class="main-div columns-1 md:columns-3 lg:columns-5 gap-10">
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
      </div>
    </div>

    <div class="container mx-auto p-6 bg-gray-400">
      <div class="grid">
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div class="child-div p-6 bg-gray-200 border-2 border-sky-500"></div>
        <div
          class="child-div p-6 bg-gray-200 border-2 border-sky-500 hidden"
        ></div>
      </div>
    </div>

    <div class="container mx-auto">
      <div class="h-48 bg-gray-600 relative">
        <div class="p-10 bg-green-500 absolute">1</div>
      </div>

      <div class="flex flex-row my-10 gap-x-4">
        <div class="basis-1/4 bg-green-500">01</div>
        <div class="basis-1/4 bg-green-500">02</div>
        <div class="basis-1/2 bg-green-500">03</div>
      </div>

      <div class="flex justify-end my-20 gap-x-4">
        <div class="bg-green-400 w-1/2 shadow-2xl shadow-green-900">01</div>
        <div class="bg-green-400 text-9xl rounded-2xl">02</div>
        <div class="bg-green-400">03</div>
      </div>
    </div>
  </body>
</html>
